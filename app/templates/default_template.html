<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #4a5568;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 4px 4px 0 0;
      }
      .content {
        background: #ffffff;
        padding: 30px;
        border: 1px solid #e2e8f0;
        border-top: none;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #4a5568;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #718096;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 style="margin: 0">Notification</h1>
    </div>

    <div class="content">
      <p>Hello **{{ name }}**,</p>

      <p>
        This is an automated notification regarding your account: **{{ email
        }}**.
      </p>
    </div>

    <div class="footer">
      <p>&copy; Email Queue Service. All rights reserved.</p>
    </div>
  </body>
</html>
